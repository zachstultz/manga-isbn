query($search: String, $page: Int = 1, $per_page: Int = 10) {
    Page(page: $page, perPage: $per_page) {
        pageInfo {
            total
            currentPage
            lastPage
        }
        characters(search: $search) {
            id
            name {
                first
                full
                native
                last
            }
        }
    }
}
